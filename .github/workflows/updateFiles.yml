name: Update Files and Set Commit Time

on:
  workflow_run:
    workflows: ["Lighthouse CI"]
    types:
      - completed

jobs:
  set-commit-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Commit Time
        run: |
          ls -R
          if [ -f "../index.html" ]; then
            current_content=$(cat ../index.html)
            current_date=$(date +'%m-%d-%Y %H:%M:%S')
            new_content="<div class=\"centered-text\">\n    <h1 style=\"text-align: center;\">ðŸ¤– QA Automation</h1>\n    <p id=\"date\">Test Results Date: $current_date</p>\n</div>"
            updated_content="${current_content/<div class=\"centered-text\">\n    <h1>ðŸ¤– QA Automation<\/h1>\n<\/div>/$new_content}"
            echo -e "$updated_content" > ../index.html  

            git config --global user.name 'GitHub Actions'
            git config --global user.email 'actions@github.com'
            git add ../index.html  
            git commit -m "Update last commit date [skip ci]"
            git push -f
          else
            echo "File index.html not found"
          fi
        continue-on-error: true

  update-files-chz:
    runs-on: ubuntu-latest
    needs: set-commit-time

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update chz.html File
        run: |
          file="pytest/chz.html"
          sed -i "s/<p id=\"title\">.*<\/p>/<p id=\"title\">Cheezburger Results<\/p>/" $file

          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add $file
          git commit -m "Update Cheezburger Results [skip ci]"
          git push -f
        continue-on-error: true

