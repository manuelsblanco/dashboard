name: Update Files and Set Commit Time

on:
  push:
    branches:
      - main

jobs:
  set-commit-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Commit Time
        run: |
          current_content=$(cat index.html)
          current_date=$(date +'%m-%d-%Y %H:%M:%S')
          new_content="<div class=\"centered-text\">\n    <h1>ðŸ¤– QA Automation</h1>\n</div>\n<p id=\"date\">Test Results Date: $current_date</p>"
          updated_content="${current_content/<div class=\"centered-text\">\n    <h1>ðŸ¤– QA Automation<\/h1>\n<\/div>/$new_content}"
          echo -e "$updated_content" > index.html
          
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add index.html
          git commit -m "Update last commit date [skip ci]"
          git push -f
        continue-on-error: true

  update-files:
    runs-on: ubuntu-latest
    needs: set-commit-time

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Wait for Lighthouse CI completion
        run: |
          echo "Waiting for Lighthouse CI completion..."
          sleep 300
        continue-on-error: true

      - name: Update HTML Files
        run: |
          files=(
            chz.html
            crd.html
            ebw.html
            kym.html
          )

          for file in "${files[@]}"; do
            sed -i '0,/<head>/s/<head>/<head>\n    <link rel="icon" href="https:\/\/literally.media\/wp-content\/uploads\/2023\/10\/image-18.png" type="image\/x-icon">/' $file

            git config --global user.name 'GitHub Actions'
            git config --global user.email 'actions@github.com'
            git add $file
            git commit -m "Update $file [skip ci]"
            git push -f
          done
        continue-on-error: true
