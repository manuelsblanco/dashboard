name: Update Files and Set Commit Time

on:
  workflow_run:
    workflows: ["Lighthouse CI"]
    types:
      - completed

jobs:
  set-commit-time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Commit Time
        run: |
          current_content=$(cat pytest/index.html)  
          current_date=$(date +'%m-%d-%Y %H:%M:%S')
          new_content="<div class=\"centered-text\">\n    <h1>ðŸ¤– QA Automation</h1>\n</div>\n<p id=\"date\">Test Results Date: $current_date</p>"
          updated_content="${current_content/<div class=\"centered-text\">\n    <h1>ðŸ¤– QA Automation<\/h1>\n<\/div>/$new_content}"
          echo -e "$updated_content" > pytest/index.html  
          
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add pytest/index.html  
          git commit -m "Update last commit date [skip ci]"
          git push -f
        continue-on-error: true

  update-files:
    runs-on: ubuntu-latest
    needs: set-commit-time

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Wait for Lighthouse CI completion
        run: |
          echo "Waiting for Lighthouse CI completion..."
        continue-on-error: true

      - name: Update HTML Files
        run: |
          files=(
            pytest/chz.html  
            pytest/crd.html  
            pytest/ebw.html 
            pytest/kym.html  
          )

          for file in "${files[@]}"; do
            if [[ $file == *"chz.html"* ]]; then
              sed -i "s/<p id=\"title\">.*<\/p>/<p id=\"title\">Cheezburger Results<\/p>/" $file
            elif [[ $file == *"crd.html"* ]]; then
              sed -i "s/<p id=\"title\">.*<\/p>/<p id=\"title\">Cracked Results<\/p>/" $file
            elif [[ $file == *"ebw.html"* ]]; then
              sed -i "s/<p id=\"title\">.*<\/p>/<p id=\"title\">Ebaum's World Results<\/p>/" $file
            elif [[ $file == *"kym.html"* ]]; then
              sed -i "s/<p id=\"title\">.*<\/p>/<p id=\"title\">Know your Meme Results<\/p>/" $file
            fi

            git config --global user.name 'GitHub Actions'
            git config --global user.email 'actions@github.com'
            git add $file
            git commit -m "Update $file [skip ci]"
            git push -f
          done
        continue-on-error: true
